<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNR Status - Live Status</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #F0F0F0;">
    <header style="background-color: #fff;">
        <div class="nav">
            <img src="images/horizontal.png"height="52" alt="Logo">
        </div>
    </header>

    <div style="position: relative;">
        <div id="details-section" style="position: absolute; width: 100%;">

            <div id="main-content" class="main-section">
                <div class="pnr-card train-details">
                    <div class="pnr-details">
                        <p style="margin: 0;">PNR : </p>
                        <p class="pnrNum" id="pnrNum"></p>
                        <a class="change" href="index.html">change</a>
                    </div>
                    <div class="train-de">
                        <p><span id="trainNo"></span> - <span id="trainName"></span></p>
                    </div>
                    <div class="journey-de">
                        <p><span id="source-station"></span>, <span id="source-station-time"></span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;      <svg width="16" height="10" viewBox="0 0 16 10" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15.745 3.915 12.194.33a.85.85 0 0 0-1.2 0 .87.87 0 0 0 0 1.212l2.097 2.13H.848A.847.847 0 0 0 0 4.526c0 .477.376.857.848.857h12.243L10.994 7.5a.87.87 0 0 0 0 1.212.85.85 0 0 0 .606.257.85.85 0 0 0 .606-.257l3.54-3.574A.876.876 0 0 0 16 4.527a.827.827 0 0 0-.255-.612z" fill="#333" fill-rule="nonzero"></path>
                        </svg>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <span id="dest-station"></span>, <span id="dest-station-time"></span></p>
                    </div>
                    <div class="journey-de">
                        <p><span id="date"></span> | <span id="class"></span> | <span id="quota"></span></p>
                    </div>
                </div>

                <div class="pnr-card">
                    <div class="pass-title">
                        <p>Passengers Detail</p>
                        <p class="chart-status" id="chart-status"></p>
                    </div>
                    <div>
                        <table>
                            <thead>
                                <th style="width: 16%;">S. No</th>
                                <th style="width: 32%;">Current Status</th>
                                <th style="width: 32%;">Booking Status</th>
                                <th style="width: 20%;">Coach Position</th>
                            </thead>
                            <tbody id="table-body">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="error-content" class="error-section">
                <div class="pnr-card">
                    <div class="pnr-details">
                        <p style="margin: 0;">PNR : </p>
                        <p class="pnrNum" id="pnrNum2"></p>
                        <a class="change" href="index.html">change</a>
                    </div>

                    <div class="error-content">
                        <svg class="error_logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" fill="none"><path d="M30 60c16.569 0 30-13.431 30-30C60 13.431 46.569 0 30 0 13.431 0 0 13.431 0 30c0 16.569 13.431 30 30 30z" fill="#FBE9E7"></path><path d="M46.73 39.375H27.279a.924.924 0 0 1-.638-.252.84.84 0 0 1-.264-.608v-17.03a.84.84 0 0 1 .264-.608.924.924 0 0 1 .638-.252h19.47c.266 0 .528.05.772.148a2.01 2.01 0 0 1 1.082 1.026c.1.228.15.472.148.718v4.025c.001.247-.049.491-.148.718-.099.228-.245.434-.43.607-.186.177-.409.318-.653.412a2.067 2.067 0 0 1-.77.138h-.613a1.7 1.7 0 0 0-1.173.464c-.311.297-.486.7-.486 1.119 0 .42.175.822.486 1.119a1.7 1.7 0 0 0 1.173.464h.595c.263-.011.525.03.77.123.246.092.468.231.654.41.188.178.338.39.44.622.102.234.155.484.155.737v4.008c.004.25-.047.5-.15.73-.102.231-.254.44-.445.611a2.07 2.07 0 0 1-1.424.551zm-18.551-1.72h18.552a.321.321 0 0 0 .18 0v-4.129l-.217-.172H46.1a3.548 3.548 0 0 1-2.448-.967 3.228 3.228 0 0 1-1.014-2.335c0-.876.365-1.716 1.014-2.336.65-.62 1.53-.967 2.448-.967h.594l1.118-.155h-.901v-4.077l-.217-.172H28.18v15.31zm-4.742 1.72H13.341c-.53 0-1.042-.184-1.442-.516a1.882 1.882 0 0 1-.476-.623 1.804 1.804 0 0 1-.173-.753v-4.008c.005-.247.065-.49.177-.713.112-.222.273-.42.472-.577a2.148 2.148 0 0 1 1.442-.534h.65c.238.034.48.018.712-.046.232-.064.446-.175.628-.325.182-.15.329-.336.429-.545a1.538 1.538 0 0 0 0-1.332 1.608 1.608 0 0 0-.429-.545 1.703 1.703 0 0 0-.628-.326 1.755 1.755 0 0 0-.713-.046h-.649a2.093 2.093 0 0 1-1.45-.526 1.906 1.906 0 0 1-.641-1.349v-4.094c.006-.47.194-.92.526-1.266a2.037 2.037 0 0 1 1.277-.609h10.42c.24 0 .469.09.638.252a.84.84 0 0 1 .264.608v17.03a.842.842 0 0 1-.27.597.924.924 0 0 1-.631.246h-.037zm-10.096-6.072c-.086 0-.17.03-.234.086v4.094c.108.155.198.172.288.172h9.195v-15.31h-9.357s-.18.103-.18.172v4.025s.126.155.288.155h.65a3.64 3.64 0 0 1 1.436.148c.462.144.888.38 1.25.691.36.311.65.691.847 1.116a3.192 3.192 0 0 1 0 2.696 3.331 3.331 0 0 1-.848 1.116 3.523 3.523 0 0 1-1.25.69                         <p class="error-msg">There is some error</p>
                        <button onclick="location.href='index.html'" class="back-btn">Go Back</button>
                    </div>
                </div>
            </div>
        </div>

        <div style="position: absolute; width: 100%; background-color: #F0F0F0;" id="load-div" class="load-div">
            <svg class="pl" viewBox="0 0 200 200" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="pl-grad1" x1="1" y1="0.5" x2="0" y2="0.5">
                        <stop offset="0%" stop-color="hsl(123, 85%, 46%)" />
                        <stop offset="100%" stop-color="hsl(123, 42%, 26%)" />
                    </linearGradient>
                    <linearGradient id="pl-grad2" x1="0" y1="0" x2="0" y2="1">
                        <stop offset="0%" stop-color="hsl(123, 85%, 46%)" />
                        <stop offset="100%" stop-color="hsl(123, 42%, 26%)" />
                    </linearGradient>
                </defs>
                <circle class="pl__ring" cx="100" cy="100" r="82" fill="none" stroke="url(#pl-grad1)" stroke-width="36" stroke-dasharray="0 257 1 257" stroke-dashoffset="0.01" stroke-linecap="round" transform="rotate(-90,100,100)" />
                <line class="pl__ball" stroke="url(#pl-grad2)" x1="100" y1="18" x2="100.01" y2="182" stroke-width="36" stroke-dasharray="1 165" stroke-linecap="round" />
            </svg>
        </div>
    </div>


    <script src="script.js"></script>

</body>
</html>
